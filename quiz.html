<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Body Type Quiz</title>
<style>
    /* --- COLOR SCHEME --- */
    :root {
        --navy: #0b1628;
        --navy-light: #0f1e33;
        --gold: #d4b574;
        --text-light: #f2f2f2;
        --text-muted: #c7cbd1;
    }

    body {
        font-family: "Segoe UI", sans-serif;
        background: var(--navy);
        color: var(--text-light);
        margin: 0;
        padding: 0;
        min-height: 100vh;

        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* --- QUIZ CONTAINER --- */
    .container {
        background: var(--navy-light);
        padding: 30px 35px;
        width: 480px;
        border-radius: 14px;

        box-shadow: 0 0 25px rgba(0,0,0,0.45);
        border: 1px solid rgba(212,181,116,0.25);
        animation: fadeIn 0.7s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: var(--gold);
        font-weight: 600;
        letter-spacing: 1px;
    }
    h3 {
        color: var(--gold);
        font-weight: 500;
    }

    .question-box { margin-bottom: 20px; }

    /* --- OPTIONS --- */
    .options label {
        display: block;
        margin: 10px 0;
        padding: 10px 12px;
        border-radius: 8px;
        background: rgba(255,255,255,0.05);
        cursor: pointer;
        border: 1px solid transparent;
        transition: 0.3s ease;
        color: var(--text-muted);
    }

    .options label:hover {
        border-color: var(--gold);
        color: var(--text-light);
    }

    input[type="radio"] {
        margin-right: 10px;
        transform: scale(1.2);
    }

    /* --- BUTTON --- */
    button {
        width: 100%;
        padding: 12px;
        border: none;
        font-size: 16px;
        margin-top: 10px;
        border-radius: 8px;
        cursor: pointer;

        background: var(--gold);
        color: #1b1b1b;
        font-weight: 600;
        letter-spacing: 0.5px;
        transition: 0.3s ease;
    }

    button:hover {
        background: #bfa15f;
    }

    /* --- RESULT BOX --- */
    #result {
        margin-top: 20px;
        padding: 18px;
        background: rgba(255,255,255,0.07);
        border-radius: 10px;
        text-align: center;
        display: none;
        border: 1px solid rgba(212,181,116,0.3);
    }

    #result a {
        color: var(--gold);
        text-decoration: none;
        font-weight: 500;
    }
    #result a:hover {
        text-decoration: underline;
    }

</style>
</head>
<body>

<div class="container">
    <h2>Body Type Quiz</h2>

    <div id="quiz"></div>

    <button onclick="nextQuestion()">Next</button>

    <div id="result"></div>
</div>

<script>
    const quizData = [
        {
            question: "1. How would you describe your shoulders?",
            options: {
                hourglass: "Same width as hips",
                pear: "Narrower than hips",
                rectangle: "Straight, not very defined",
                apple: "Broader than hips"
            }
        },
        {
            question: "2. How would you describe your waistline?",
            options: {
                hourglass: "Well-defined waist",
                pear: "Slightly defined",
                rectangle: "Little to no waist definition",
                apple: "Less defined, fuller waist"
            }
        },
        {
            question: "3. Where do you gain weight first?",
            options: {
                apple: "Stomach",
                pear: "Hips & thighs",
                hourglass: "Evenly all over",
                rectangle: "No specific area"
            }
        },
        {
            question: "4. What best describes your hips?",
            options: {
                pear: "Wider than shoulders",
                hourglass: "Same width as shoulders",
                rectangle: "Similar width, straight",
                apple: "Narrow compared to shoulders"
            }
        },
        {
            question: "5. Overall body shape?",
            options: {
                hourglass: "Curvy with balanced hips and shoulders",
                pear: "Smaller upper body, larger bottom",
                rectangle: "Balanced but straight shape",
                apple: "Fuller upper body, slimmer legs"
            }
        }
    ];

    let index = 0;
    const scores = { hourglass: 0, pear: 0, rectangle: 0, apple: 0 };

    function loadQuestion() {
        const q = quizData[index];
        let html = `
            <div class="question-box">
                <h3>${q.question}</h3>
                <div class="options">
        `;
        for (let type in q.options) {
            html += `
                <label>
                    <input type="radio" name="answer" value="${type}">
                    ${q.options[type]}
                </label>
            `;
        }
        html += "</div></div>";
        document.getElementById("quiz").innerHTML = html;
    }

    function nextQuestion() {
        let answer = document.querySelector("input[name='answer']:checked");
        if (!answer) { alert("Please select an option"); return; }

        scores[answer.value]++;

        index++;
        if (index < quizData.length) {
            loadQuestion();
        } else {
            showResult();
        }
    }

    function showResult() {
        let finalType = Object.keys(scores).reduce((a, b) =>
            scores[a] > scores[b] ? a : b
        );

        const descriptions = {
            hourglass: "You have an Hourglass Body Type – balanced shoulders and hips with a defined waist.",
            pear: "You have a Pear Body Type – smaller upper body and wider hips.",
            rectangle: "You have a Rectangle Body Type – balanced but with less waist definition.",
            apple: "You have an Apple Body Type – fuller upper body with slimmer legs."
        };
        
        const link = {
            hourglass: "hourglass",
            pear: "pear",
            rectangle: "rectangle",
            apple: "apple"
        };

        document.getElementById("quiz").style.display = "none";
        document.querySelector("button").style.display = "none";

        const result = document.getElementById("result");
        result.innerHTML =
            `<h3>Your Body Type:</h3>
             <p>${descriptions[finalType]}</p>
             <a href="${link[finalType].html}">Get some styling tips!</a>`;
        result.style.display = "block";
    }

    loadQuestion();
</script>

</body>
</html>
