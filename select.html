<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Choose Your Body Shape</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root{
      --bg:#0e1420;
      --card:#101823;
      --gold:#c7a86f;
      --muted:#bfc7d1;
      --glass:rgba(255,255,255,0.04);
    }
    body{
      background:linear-gradient(180deg,#07111a 0%,var(--bg) 60%);
      color:#eef2f3;
      font-family:Inter, system-ui;
      padding-bottom:60px;
    }
    .title{
      text-align:center;
      font-weight:800;
      margin-top:60px;
      margin-bottom:20px;
    }
    .subtitle{
      text-align:center;
      color:var(--muted);
      max-width:600px;
      margin:0 auto 40px;
    }
    .shape-card{
      background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.05);
      padding:26px;
      border-radius:14px;
      text-align:center;
      transition:.3s;
      cursor:pointer;
      backdrop-filter:blur(6px);
    }
    .shape-card:hover{
      transform:translateY(-6px);
      border-color:rgba(199,168,111,0.25);
      box-shadow:0 12px 26px rgba(0,0,0,0.5);
    }
    .shape-ico{
      width:70px;
      height:70px;
      border-radius:50%;
      background:var(--glass);
      margin:0 auto 14px;
      display:flex;
      justify-content:center;
      align-items:center;
    }
    .shape-ico img{
      width:40px;
      height:40px;
      filter:grayscale(1);
      opacity:0.9;
    }
    a{text-decoration:none; color:inherit}
  </style>
</head>
<body>

  <div class="container">
    <h1 class="title">Select Your Body Shape</h1>
    <p class="subtitle">Choose the silhouette that best reflects your natural outline. Each option will take you to a personalized clothing recommendation page.</p>

    <div class="row g-4 mt-4 justify-content-center">
      <div class="col-md-3 col-sm-6">
        <a href="apple.html">
        <div class="shape-card">
          <div class="shape-ico"><img src="apple.png"></div>
          <h4 style="font-weight:700">Apple</h4>
        </div>
        </a>
      </div>

      <div class="col-md-3 col-sm-6">
        <a href="pear.html">
        <div class="shape-card">
          <div class="shape-ico"><img src="pear.png"></div>
          <h4 style="font-weight:700">Pear</h4>
        </div>
        </a>
      </div>

      <div class="col-md-3 col-sm-6">
        <a href="hourglass.html">
        <div class="shape-card">
          <div class="shape-ico"><img src="hourglass.png"></div>
          <h4 style="font-weight:700">Hourglass</h4>
        </div>
        </a>
      </div>

      <div class="col-md-3 col-sm-6">
        <a href="rectangle.html">
        <div class="shape-card">
          <div class="shape-ico"><img src="https://cdn-icons-png.flaticon.com/512/4909/4909834.png"></div>
          <h4 style="font-weight:700">Rectangle</h4>
        </div>
        </a>
      </div>
    </div>
  </div>

</body>
</html>
